---
action:
- else:
  - data:
      brightness_pct: 80
      color_temp: 500
      transition: 1
    service: light.turn_on
    target:
      entity_id: light.bedroom_downlights
  if:
  - condition: state
    entity_id: light.bedroom_downlights
    state: "on"
  then:
  - data:
      transition: 1
    service: light.turn_off
    target:
      entity_id: light.bedroom_downlights
alias: Bedroom Downlights
mode: single
trigger:
- entity_id:
  - sensor.bedroom_switch_1
  - sensor.bedroom_switch_2
  from: "OFF"
  platform: state
  to: DOUBLE
