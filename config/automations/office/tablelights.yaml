---
action:
- else:
  - data:
      brightness_pct: 80
      color_temp: 500
      transition: 1
    service: light.turn_on
    target:
      entity_id: light.office_tablelights
  if:
  - condition: state
    entity_id: light.office_tablelights
    state: "on"
  then:
  - data:
      transition: 1
    service: light.turn_off
    target:
      entity_id: light.office_tablelights
mode: single
trigger:
- entity_id:
  - sensor.office_switch_1
  from: "OFF"
  platform: state
  to: SINGLE
